<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="../css/style.css"></head>
<body>
  <header class="site-header"><h1>Pagi Sore</h1><nav><a href="register.html">Register</a> <a href="menu.html">Menu</a></nav></header>
  <main class="container">
    <h2>Login Customer</h2>
    <form id="login-form">
      <div class="form-group"><label>Nama</label><input name="name" required></div>
      <div class="form-group"><label>Password</label><input name="password" type="password" required></div>
      <div style="margin-top:.5rem"><button class="btn" type="submit">Login</button></div>
    </form>
  </main>
  <script src="../js/api_ooad.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit',e=>{
      e.preventDefault(); const f=e.target;
      PSApi.customerLogin({name:f.name.value,password:f.password.value}).then(res=>{
        alert('Login sukses.');
        window.location='dashboard.html';
      }).catch(err=>alert(err.message||err));
    })
  </script>
</body>
</html>
