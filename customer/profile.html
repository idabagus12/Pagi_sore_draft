<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Profile</title><link rel="stylesheet" href="../css/style.css"></head>
<body>
  <header class="site-header"><h1>Pagi Sore</h1><nav><a href="dashboard.html">Dashboard</a> <a href="menu.html">Menu</a></nav></header>
  <main class="container">
    <h2>Profile (demo)</h2>
    <form id="profile-form">
      <div class="form-group"><label>Nama</label><input name="name"></div>
      <div class="form-group"><label>Email</label><input name="email" type="email"></div>
      <div style="margin-top:.5rem"><button class="btn" type="submit">Update</button></div>
    </form>
  </main>
  <script src="../js/api_ooad.js"></script>
  <script>
    document.getElementById('profile-form').addEventListener('submit',e=>{
      e.preventDefault(); const f=e.target; PSApi.updateProfile(0,{name:f.name.value,email:f.email.value}).then(u=>alert('Profile updated (demo)')).catch(err=>alert(err.message||err));
    })
  </script>
</body>
</html>
